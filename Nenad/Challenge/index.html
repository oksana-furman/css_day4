<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h2>Am<span style="color: rgb(247, 210, 91)">azon</span></h2>
        <div class="search">
          <input type="text" style="width: 90%; height: 25px" />
          <img
            src="/Nenad/Challenge/search.png"
            width="25px"
            style="
              cursor: pointer;
              height: 25px;
              margin-left: auto;
              margin-right: auto;
            "
          />
        </div>
        <div class="cart">
          <h4>Welcome User#2323</h4>
          <h4>Returns</h4>
          <img
            src="/Nenad/Challenge/shopping-cart.png"
            alt=""
            width="25px"
            style="filter: invert(); padding: 3px"
          />
        </div>
      </nav>
      <div class="bottom-nav">
        <ul>
          <li>Trending</li>
          <li>Top selling</li>
          <li>Gift Cards</li>
          <li>Customer Servise</li>
        </ul>
      </div>
    </header>

    <main>
        <section class="banner">
            <div class="opacityFilter"></div>
            <div class="cta">
                <h1>Check Out <span style="color: rgb(1, 153, 255)">New</span> Products!</h1>
                <button>Products</button>
            </div>
        </section>
        <section class="products">
            <div class="container">
                <div class="display">
                    <h3>Refresh you space</h3>
                    <div class="grid">
                        <div class="gridItems i1 imgCover">1</div>
                        <div class="gridItems i2 imgCover">2</div>
                        <div class="gridItems i3 imgCover">3</div>
                        <div class="gridItems i4 imgCover">4</div>
                    </div>
                </div>
                <div class="display">
                    <h3>Electronics</h3>
                    <div class="grid"></div>
                </div>
                <div class="display">
                    <h3>Home Decor</h3>
                    <div class="grid"></div>
                </div>
                <div class="display">
                    <h3>Books</h3>
                    <div class="grid"></div>
                </div>
            </div>
        </section>
    </main>

  </body>
</html>
